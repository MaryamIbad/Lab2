<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Lab2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<link rel ="stylesheet" type="text/css" href="screen.css">
</head>
<body>
	<form method ="get" action="mailto:mibad@hawk.iit.edu">
		<fieldset>
			<header>
				<div class='colo'>
					<h1>Contact Form</h1>
				</div>
				<div class='col'>
					<p>Please fill the form below.</p>
				</div>
			</header>
		  	<div class="wer">
		    	<div class="no box">
		    		<label>Your Name: </label>
		    	</div>
		    	<div class="box">
		    		<input type="text" name="firstname" placeholder="First-Name" required>
		    		<input type="text" name="lastname" placeholder="Last-Name" required>
		    	</div>
		    </div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Your Email: </label>
		    	</div>
		    	<div class="box1">
		    		<input type="text" name="email" placeholder="example@gmail.com" required>
		   		 </div>
		   	</div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Phone number: </label>
		    	</div>
		    	<div class="box2">
		    		<input type="tel" name="phone" placeholder="123" maxlength="3" required>
		    		<input type="tel" name="phone" placeholder="456" maxlength="3" required>
		    		<input type="tel" name="phone" placeholder="789" maxlength="4" required>
		    	</div>
		    </div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Date of Birth: </label>
				<input type="DOB" name="date" placeholder="MM/DD/YYYY" maxlength="10" required>
		    	</div>
		    	<div class="tel">
		    		<input type="date" name="birth_field" required>
		    	</div>
		    </div>
		    <div class="wer">
		    	<div class="no box">
		    		<label>Message: </label>
		    	</div>
		    	<div class="box3">
		    		<input type="text" name="message" placeholder="type in any additional comments">
		    	</div>
		    </div>
		    <div class = "button">
     		 	     <button class="button">Submit</button>	 
	  	   </div>
		</fieldset>
	</form>
</body>
</html>
